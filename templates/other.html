<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>其他信息</title>    
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">
   
</head>
<body>
    <div id="root">
        <div class="weui-progress">
            <div class="weui-progress__bar">
                <div class="weui-progress__inner-bar js_progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="weui-cells totalCess">
            
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">常用邮箱号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  v-model="emailNum" placeholder="请输入常用邮箱" v-on:input="writeEmailNum">  
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">QQ账号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*"  v-model="QQNum" placeholder="请输入QQ账号" v-on:input="writeQQNum">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">微信账号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  v-model="wechartNum" placeholder="请输入微信账号" v-on:input="writewechartNum">
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="javascript:;" class="weui-btn weui-btn_primary" @click="next" >提交</a>   
        </div>
    </div>
</body>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script src="../js/common/vue.js"></script>  
    <script src="../js/common/JanesiBridges.js"></script>
     
    <script>
        new Vue({
            el:'#root',
            data:{
                emailNum:'',
                QQNum:'',
                wechartNum:'',
               

            },
            created(){
                this.getData()
            },
            mounted(){
                
            },
            methods:{
                getData(){
                    console.log(localStorage)
                    if(localStorage.getItem("emailNum")){
                        this.emailNum=localStorage.getItem("emailNum");
                        this.QQNum=localStorage.getItem("QQNum");
                        this.wechartNum=localStorage.getItem("wechartNum");
                    }
                },
                writeQQNum(){
                    localStorage.setItem("QQNum",this.QQNum)
                	
                },
                writeEmailNum(){
                    localStorage.setItem("emailNum",this.emailNum)
                	
                },
                writewechartNum(){
                    localStorage.setItem("wechartNum",this.wechartNum)
                },
                next(){
                    if(this.emailNum==''){
                        weui.topTips('请填入邮箱');
                    }else if(this.QQNum==''){
                        weui.topTips('请填写QQ账号');                        
                    }else if(this.wechartNum==''){
                        weui.topTips('请填写微信账号');                        
                    }else{
                        // window.location.href="othermsgPreview.html"
                        // window.location.href="/app/goldenbox/home/othermsgPreview"
                         window.JanesiBridge.callNative('open', {
                        'url': 'loanMarket-app/templates/othermsgPreview.html'
                        });

                    } 
                }
            }
        })
    </script>
</html>
