<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>银行卡信息</title>    
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <link rel="stylesheet" href="../css/index.css"> 
    
</head>
<body>
    <div id="root">
        
        <div class="weui-cells totalCess">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>银行</p>
                </div>
                <div class="weui-cell__ft" >{{bankType}}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>银行卡号</p>
                </div>
                <div class="weui-cell__ft" >{{bankNum}}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft" >{{personName}}</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号</p>
                </div>
                <div class="weui-cell__ft" >{{personTel}}</div>
                
            </div>
    
        </div>
       
    </div>
</body>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script src="../js/common/vue.js"></script>
    <script src="../js/common/zepto.min.js"></script>
    <script src="../js/common/JanesiBridges.js"></script>
    <script>
        new Vue({
            el:'#root',
            data:{
                dataFlag3:'1',
                bankType:'',
                bankNum:'',
                personName:'',
                personTel:'',
            },
            created(){
                this.getData();
            },
            mounted(){
                // window.JanesiApi.reqUrl = 'http://10.10.10.81:8091';//声俊
            },
            methods:{
                getData(){
                    var that =this;
                    var reqApi = '/app/goldenbox/user/bank_info';
                    window.JanesiApi.sendApi(reqApi, 'post', {
                        
                    }, function (res) {
                        console.log(res)
                        if(res.result){
                            that.bankNum=res.result.bankCard;
                            that.bankType=res.result.bankName;
                            that.personTel=res.result.phone;
                            that.personName=res.result.userName;
                            
                        }
                    })
                    
                },
                
            }
            
        })
    </script>
</html>
